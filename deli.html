<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dilly Deli - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1b1a55, #ff8c00);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .coming-soon {
            animation: fadeIn 2s ease-in-out;
            z-index: 2;
        }

        h1 {
            font-size: 4em;
            letter-spacing: 4px;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeUp 1.5s forwards;
        }

        p {
            font-size: 1.5em;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 1.5s forwards;
            animation-delay: 1s;
        }

        .clock {
            font-size: 3em;
            margin-top: 20px;
            font-weight: bold;
            color: #ffcc00;
            opacity: 0;
            animation: fadeIn 1.5s forwards;
            animation-delay: 2s;
        }

        @keyframes fadeUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Floating Words */
        .floating-word {
            position: absolute;
            font-size: 2em;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.7);
            opacity: 0.6;
            animation: float 5s infinite alternate ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0px) translateX(0px); }
            100% { transform: translateY(-50px) translateX(50px); }
        }

        /* Shooting Stars */
        .star {
            position: absolute;
            top: -50px;
            width: 2px;
            height: 10px;
            background-color: white;
            opacity: 0;
            animation: shootingStar 1.5s linear infinite;
        }

        @keyframes shootingStar {
            0% { opacity: 0; transform: translateX(0) translateY(0); }
            50% { opacity: 1; transform: translateX(200px) translateY(200px); }
            100% { opacity: 0; transform: translateX(400px) translateY(400px); }
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="coming-soon">
        <h1>Dilly Deli</h1>
        <p>Something delicious is coming soon!</p>
        <div class="clock" id="countdown">
            Loading...
        </div>
    </div>

    <!-- Floating Words -->
    <script>
        const words = ["Sandwich", "Pizza", "Fresh Rolls", "Cold Cuts"];
        function createFloatingWords() {
            words.forEach(word => {
                let span = document.createElement("span");
                span.textContent = word;
                span.classList.add("floating-word");
                span.style.left = `${Math.random() * 80 + 10}%`;
                span.style.top = `${Math.random() * 80 + 10}%`;
                span.style.animationDuration = `${Math.random() * 3 + 3}s`;
                document.body.appendChild(span);
            });
        }
        createFloatingWords();
    </script>

    <!-- Shooting Stars Background -->
    <div class="stars"></div>

    <script>
        // Countdown Timer
        function countdownTimer() {
            const targetDate = new Date('2025-03-01T00:00:00').getTime();
            const interval = setInterval(() => {
                const now = new Date().getTime();
                const distance = targetDate - now;

                if (distance <= 0) {
                    clearInterval(interval);
                    document.getElementById('countdown').innerHTML = "We're here!";
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById('countdown').innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }, 1000);
        }
        countdownTimer();

        // Shooting Stars
        function createShootingStars() {
            const starContainer = document.querySelector('.stars');
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = `${Math.random() * 100}%`;
            star.style.animationDuration = `${Math.random() * 2 + 1}s`;
            star.style.animationDelay = `${Math.random() * 2}s`;
            starContainer.appendChild(star);

            star.addEventListener('animationend', () => {
                star.remove();
            });
        }
        setInterval(createShootingStars, 500);
    </script>
</body>
</html>
